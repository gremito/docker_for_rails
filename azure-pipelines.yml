trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- script: |
    docker -v
    docker version -f '{{.Server.Experimental}}'
    docker-compose -v
    docker login -u $(DOCKER_ID) -p $(DOCKER_PW)
  displayName: 'prepare'

# - script: |
#     docker pull nginx:alpine
#     docker tag nginx:alpine matoba/nginx
#   displayName: 'build'

- script: |
    docker-compose build
    docker-compose up -d
  displayName: 'run'

- script: |
    curl --insecure https://127.0.0.1:3000/
  displayName: 'test'
